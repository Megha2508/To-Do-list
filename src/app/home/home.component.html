<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>
      To-do List
    </ion-title>
  </ion-toolbar>
</ion-header>
      
<ion-content class="ion-padding">
  <ion-item>
    <ion-input #taskInput type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-input>
    <div class="item-note" item-end>
      <ion-button color='secondary' (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-item>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let todo of fireStoreTaskList | async; let i = index ">
        {{todo.taskName}}
        <div class="item-note">
          <ion-button clear (click)="updateTask(todo.id)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button clear color='danger' (click)="deleteTask(todo.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <div> 
    <ion-button solid color='secondary' (click)="logout()">Logout</ion-button>
    <ion-button block clear color="danger" (click)="remove()">Remove my account</ion-button>
  </div>
</ion-footer>
