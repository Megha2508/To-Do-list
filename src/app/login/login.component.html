<ion-header>

    <ion-toolbar color='primary'>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  
  </ion-header>
  <ion-content class="ion-padding">
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-item>
        <div class="item-note" item-start>
          <ion-icon name="at" color='primary'></ion-icon>
        </div>
        <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty" no-lines>
        <p>Please enter a valid email.</p>
      </ion-item>
      <ion-item>
        <div class="item-note" item-start>
          <ion-icon name="lock" color='primary'></ion-icon>
        </div>
        <ion-input formControlName="password" type="password" placeholder="Password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty" no-lines>
        <p>Your password must be more than 6 characters long</p>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: center">
            <ion-button center-all block color='secondary' type="submit" [disabled]="!loginForm.valid">
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    
    <ion-item> 
      <!-- <a [routerLink]="'/reset'" routerDirection="forward"></a> (click)="resetPwd()"-->
      <ion-button block clear color="danger" [routerLink]="['/reset']" routerDirection="forward" > 
          I forgot my password
      </ion-button>
    </ion-item>
  
    <br>

    <ion-item> 
      <!-- <a [routerLink]="'/register'" routerDirection="forward"></a> (click)="createAccount()"-->
      <ion-button block clear [routerLink]="['/register']" routerDirection="forward" >
        Create a new account
      </ion-button>
    </ion-item>
  </ion-content>
